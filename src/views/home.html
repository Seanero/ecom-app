<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>TechNatura</title>
    <link rel="stylesheet" href="../assets/css/home.css"/>
    <link rel="stylesheet" href="../assets/css/user-profile.css"/>
</head>
<body>
<header>
    <h1>Gestion de stock TechNatura</h1>
</header>

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <img class="logo-icon" src="../assets/img/TechNatura.png" alt="Logo">
            TechNatura
        </div>
        <button class="navbar-toggle" id="navbar-toggle">☰</button>

        <!-- Nouveau composant : Profil utilisateur -->
        <div class="user-profile">
            <button class="user-profile-button" id="user-profile-button">
                <div class="user-avatar" id="user-avatar">UN</div>
                <div class="user-info">
                    <span class="user-name" id="user-name">Utilisateur</span>
                    <span class="user-role" id="user-role">Rôle</span>
                </div>
                <span class="dropdown-icon">▼</span>
            </button>

            <div class="user-dropdown" id="user-dropdown">
                <div class="dropdown-item">
                    <span class="dropdown-icon-item">👤</span>
                    <div>
                        <div id="user-full-name">Nom complet</div>
                        <div id="user-email" style="font-size: 0.8rem; color: #666;">email@example.com</div>
                    </div>
                </div>
                <div class="dropdown-item">
                    <span class="dropdown-icon-item">⚙️</span>
                    <div>Paramètres</div>
                </div>
                <div class="dropdown-item logout-item" id="logout-button">
                    <span class="dropdown-icon-item">🚪</span>
                    <div>Déconnexion</div>
                </div>
            </div>
        </div>

        <ul class="navbar-menu" id="navbar-menu">
            <li>
                <a href="product.html">
                    <button id="button-produits" class="button">
                        <span class="menu-icon">📦</span>
                        Produits
                    </button>
                </a>
            </li>
            <li>
                <a href="categories.html">
                    <button id="button-catergories" class="button">
                        <span class="menu-icon">🏭</span>
                        Catégories
                    </button>
                </a>
            </li>
            <li>
                <a href="sale.html">
                    <button id="button-ventes" class="button">
                        <span class="menu-icon">💰</span>
                        Ventes
                    </button>
                </a>
            </li>
            <li>
                <a href="rapport.html">
                    <button id="button-rapports" class="button">
                        <span class="menu-icon">📊</span>
                        Rapports
                    </button>
                </a>
            </li>
            <li>
                <button id="button-fermer" class="button">
                    <span class="menu-icon">🚪</span>
                    Quitter
                </button>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    <!-- Contenu principal ici -->
</div>

<script src="../assets/js/home.js"></script>
</body>
</html>
