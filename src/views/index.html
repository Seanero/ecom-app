<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>TechNatura - Connexion</title>
  <link rel="stylesheet" href="../assets/css/index.css"/>
</head>
<body>
<header>
  <h1>Gestion de stock TechNatura</h1>
</header>

<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <img class="logo-icon" src="../assets/img/TechNatura.png" alt="Logo">
      TechNatura
    </div>
  </div>
</nav>

<div class="content">
  <div class="welcome-container">
    <h2 class="welcome-title">Bienvenue sur TechNatura</h2>
    <p class="welcome-message">
      Votre solution complète pour la gestion de stock et d'inventaire
    </p>
    <a href="#" class="login-link" id="showLoginBtn">Se connecter</a>
  </div>
</div>

<!-- Login Modal -->
<div class="login-modal" id="loginModal">
  <div class="login-container">
    <div class="login-header">
      <img src="../assets/img/TechNatura.png" alt="TechNatura Logo">
      <h2 class="login-title">Connexion</h2>
      <p class="login-subtitle">Veuillez vous connecter pour continuer</p>
    </div>

    <div class="login-error" id="loginError">
      Email ou mot de passe incorrect. Veuillez réessayer.
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Se souvenir de moi</label>
      </div>

      <button type="submit" class="login-button">Se connecter</button>
    </form>

    <div class="forgot-password">
      <a href="#">Mot de passe oublié ?</a>
    </div>
  </div>
</div>

<script src="../assets/js/index.js"></script>
</body>
</html>
